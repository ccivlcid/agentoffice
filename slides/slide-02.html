<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f0;
      padding: 48pt;
      display: grid;
      grid-template-columns: 1fr 1.8fr;
      gap: 48pt;
    }
  </style>
</head>
<body>
  <!-- Left: Title -->
  <div style="display: flex; flex-direction: column; justify-content: flex-end;">

    <h1 style="font-size: 48pt; font-weight: 500; color: #1a1a1a; letter-spacing: -0.02em; line-height: 1.1;">
      Contents
    </h1>
  </div>

  <!-- Right: Contents List -->
  <div style="display: flex; flex-direction: column; justify-content: center; gap: 12pt;">
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0; border-bottom: 1px solid #d4d4d0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">01</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Executive Summary</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0; border-bottom: 1px solid #d4d4d0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">02</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Core Concept</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0; border-bottom: 1px solid #d4d4d0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">03</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Departments and AI Providers</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0; border-bottom: 1px solid #d4d4d0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">04</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Key Features</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0; border-bottom: 1px solid #d4d4d0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">05</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Tech Stack</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16pt; padding: 14pt 0;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 8pt; font-weight: 600;">06</p>
      <p style="flex: 1; font-size: 14pt; font-weight: 500; color: #1a1a1a;">Getting Started</p>
    </div>
  </div>
</body>
</html>
