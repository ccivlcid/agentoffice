<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      padding: 48pt;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div style="display: flex; align-items: center; gap: 12pt;">
    <img src="https://raw.githubusercontent.com/YOUR_ORG/hyperclaw/main/public/hyperclaw.png" style="width: 28pt; height: 28pt; border-radius: 5pt;" />
    <p style="font-size: 13pt; font-weight: 600; color: #ffffff;">HyperClaw</p>
  </div>

  <!-- Main Message -->
  <div>
    <h1 style="font-size: 52pt; font-weight: 500; color: #ffffff; letter-spacing: -0.02em; line-height: 1.15;">
      Thank You
    </h1>
    <p style="font-size: 16pt; color: #888888; margin-top: 16pt; line-height: 1.5;">
      Command your AI agents. Build faster together.
    </p>
  </div>

  <!-- Contact Info -->
  <div style="display: flex; gap: 56pt;">
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">GITHUB</p>
      <p style="font-size: 11pt; font-weight: 500; color: #ffffff;">github.com/YOUR_ORG/hyperclaw</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">LICENSE</p>
      <p style="font-size: 11pt; font-weight: 500; color: #ffffff;">Apache 2.0</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">VERSION</p>
      <p style="font-size: 11pt; font-weight: 500; color: #ffffff;">v1.0.8</p>
    </div>
  </div>
</body>
</html>
