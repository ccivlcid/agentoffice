<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      padding: 36pt 48pt;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 12pt;">
      <img src="https://raw.githubusercontent.com/YOUR_ORG/hyperclaw/main/public/hyperclaw.png" style="width: 32pt; height: 32pt; border-radius: 6pt;" />
      <p style="font-size: 13pt; font-weight: 600; color: #ffffff;">HyperClaw</p>
    </div>
    <p style="display: inline-block; padding: 5pt 14pt; border: 1px solid #444444; border-radius: 16pt; font-size: 9pt; font-weight: 500; color: #999999; letter-spacing: 0.04em;">OPEN SOURCE</p>
  </div>

  <!-- Main Title -->
  <div>
    <p style="display: inline-block; padding: 5pt 14pt; background: #c0392b; color: #ffffff; border-radius: 4pt; font-size: 9pt; font-weight: 600; letter-spacing: 0.03em; margin-bottom: 20pt;">AI AGENT ORCHESTRATION</p>
    <h1 style="font-size: 56pt; font-weight: 600; color: #ffffff; letter-spacing: -0.02em; line-height: 1.1;">
      HyperClaw
    </h1>
    <p style="font-size: 18pt; color: #888888; margin-top: 16pt; line-height: 1.5; max-width: 480pt;">
      Command Your AI Agent Empire from the CEO Desk
    </p>
    <p style="font-size: 13pt; color: #555555; margin-top: 12pt;">
      Local-first AI Agent Office Simulator
    </p>
  </div>

  <!-- Footer -->
  <div style="display: flex; gap: 56pt;">
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">VERSION</p>
      <p style="font-size: 11pt; font-weight: 500; color: #cccccc;">v1.0.8</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">LICENSE</p>
      <p style="font-size: 11pt; font-weight: 500; color: #cccccc;">Apache 2.0</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">PLATFORM</p>
      <p style="font-size: 11pt; font-weight: 500; color: #cccccc;">macOS / Linux / Windows</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #555555; margin-bottom: 4pt;">DATE</p>
      <p style="font-size: 11pt; font-weight: 500; color: #cccccc;">February 2026</p>
    </div>
  </div>
</body>
</html>
